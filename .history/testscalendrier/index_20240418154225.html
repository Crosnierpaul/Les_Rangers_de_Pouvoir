<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Interactif</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <h2>Calendrier Interactif</h2>
        </div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                    <th>Samedi</th>
                    <th>Dimanche</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Les créneaux horaires seront générés dynamiquement ici -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
