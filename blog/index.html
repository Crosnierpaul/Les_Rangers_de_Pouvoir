<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mon Blog</h1>
    </header>

    <section id="article">
        <h2>Titre de l'article</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vestibulum convallis nibh. Vestibulum sollicitudin libero sit amet tellus lacinia, ut tempus justo facilisis.</p>
        <img src="images/article.jpg" alt="Image de l'article">
        <!-- Ajoutez d'autres éléments de l'article selon vos besoins -->
    </section>

    <section id="commentaires">
        <h2>Commentaires</h2>
        <form id="comment-form">
            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom" required><br>
            <label for="commentaire">Commentaire:</label><br>
            <textarea id="commentaire" name="commentaire" required></textarea><br>
            <button type="submit">Poster le commentaire</button>
        </form>
        <div id="liste-commentaires"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
