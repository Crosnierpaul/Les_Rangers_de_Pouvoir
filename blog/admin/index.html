<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mon Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Interface Administrateur</h1>
    <h2>Ecrire un nouvel article</h2>

    <form id="articleForm">
        <label for="title">Titre :</label><br>
        <input type="text" id="title" name="title" required><br> <!-- Champ obligatoire -->
        <label for="content">Contenu :</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br> <!-- Champ obligatoire -->
        <label for="image">Image :</label><br>
        <input type="file" id="image" name="image"><br> <!-- Champ facultatif -->
        <input type="submit" value="Enregistrer">
    </form>

    <h2>Supprimer un article</h2>
    
    <!-- Bouton pour supprimer le dernier article -->
    <button id="deleteLastArticle">Supprimer le dernier article</button>

    <!-- Bouton pour vider les articles -->
    <button id="clearArticles">Supprimer les articles</button>

    <!-- Champ pour saisir le titre de l'article à supprimer -->
    <label for="articleTitle">Titre de l'article à supprimer :</label>
    <input type="text" id="articleTitle">
    <button id="deleteArticle">Supprimer l'article</button>

    <!-- Champ pour saisir le titre de l'article à modifier -->
    <h2>Modifier un article</h2>
    <label for="searchTitle">Titre de l'article à modifier :</label>
    <input type="text" id="searchTitle">
    <button id="searchArticle">Rechercher l'article</button>

    <!-- Formulaire pour modifier l'article -->
    <form id="editArticleForm">
        <label for="editTitle">Titre :</label><br>
        <input type="text" id="editTitle" name="editTitle" readonly required><br>
        <label for="editContent">Nouveau contenu :</label><br>
        <textarea id="editContent" name="editContent" rows="4" cols="50" required></textarea><br>
        <label for="editImage">Nouvelle image :</label><br>
        <input type="file" id="editImage" name="editImage"><br>
        <!-- Image preview for article edit -->
        <img id="editImagePreview" src="" alt="Image Preview">
        <input type="submit" value="Enregistrer les modifications" id="saveChanges">
    </form>
    

    <script src="../js/admin.js"></script>
</body>
</html>
