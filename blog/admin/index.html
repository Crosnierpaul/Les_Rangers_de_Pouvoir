<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mon Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2>Ecrire un nouvel article</h2>

    <form id="articleForm">
        <label for="title">Titre :</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">Contenu :</label><br>
        <textarea id="content" name="content" rows="4" cols="50"></textarea><br>
        <label for="image">Image :</label><br>
        <input type="file" id="image" name="image"><br> <!-- Champ de téléchargement d'image -->
        <input type="submit" value="Enregistrer">
    </form>
    

    <!-- Bouton pour vider les articles -->
    <button id="clearArticles">Vider les articles</button>

    <script src="script.js"></script>
</body>
</html>
